{% extends "base.html" %}

{% block body %}
<div class="content">

    <h1 style="text-align: center; font-size: 70px;" >TODO</h1>

    <table id="table" class="styledtable">
        <thead>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </thead>
        {% for task in tasks %}
        <tbody>
            <tr draggable="true" class="box">
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href="/delete/{{task.id}}">Delete</a>
                    <br>
                    <a href="/update/{{task.id}}">Update</a>
                </td>
            </tr>   
        </tbody>           
        {% endfor %}  
    </table>

    <form action="/" method="POST">
        <input type="text" name="content" id="content" class="input">
        <input type="submit" value="Add Task" class="theButton">
    </form>
</div>
{% endblock %}
